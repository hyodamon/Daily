<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel=" shortcut icon" href="img/icon.ico" />

<body style="background-image: url('img/background.jpg')">

        <div id="main">
            <div id="logo">
                <img src="img/logo.png" />
            </div>
            <div id="introduce_text">어디에서나 일정을 관리해보세요!</div>

                <div id="login_bottom">
                    <a href="signup.html">회원가입</a>
                    <label><input type="checkbox" id="keepLogin" value="true" name="login_keep" />자동 로그인</label>
                </div>
            </form>
        </div>
    </div>
</body>
